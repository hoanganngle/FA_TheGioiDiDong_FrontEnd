<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{dashboardLayout.html}">

<head>

</head>

<body>

    <section class="row" layout:fragment="content">
        <div class="col mt-4">

            <div class="card">
                <div class="card-header">
                    <h2>List Of Category</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-inverse ">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Category Id</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${listCategories}">
                                <td scope="row">[[${category.categoryId}]]</td>
                                <td th:text="${category.categoryName}"></td>
                                <td>
                                    <a href="" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category?.categoryId})}"
                                        class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                    <a href="" th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                        class="btn btn-outline-danger"><i class="fas fa-trash"></i></a>


                                </td>




                            </tr>


                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>





</body>

</html>
