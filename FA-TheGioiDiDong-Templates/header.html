<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- logo link -->
    <link rel="icon" href="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-The-Gioi-Di-Dong-MWG.png"
        type="image/x-icon">
    <title>TGDD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
    <div class="container-fluid banner">
        <!-- banner -->
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="//cdn.tgdd.vn/2022/05/banner/1200-44-1200x44-11.png"
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="//cdn.tgdd.vn/2022/05/banner/1200-44-1200x44-9.png"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="//cdn.tgdd.vn/2022/05/banner/1200-44-1200x44-11.png"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- header -->
    <div class="container-fluid">

        <header class="header">
            <!-- header top -->
            <div class="header__top ">
                <!-- nav bar -->



                <nav class=" navbar navbar-expand-lg " style="background-color: #FBD20E;">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/11/Logo-The-Gioi-Di-Dong-MWG-B-H.png"
                            alt="logothegioididong" style="background-position:0 -176px;width:228px;height:40px;">
                    </a>

                    <a href="javascript:void(0)" class="header__address" onclick="OpenLocation()">
                        Xem giá, tồn kho tại:
                        <span data-province="3" data-district="2087" data-ward="27104">HCM</span>
                    </a>


                    <form class="header__search ">
                        <div class="search">
                            <input type="text" class="form-control mr-sm-2" placeholder="Bạn tìm gì..." name="key"
                                autocomplete="off" maxlength="100">

                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <a href="/lich-su-mua-hang" class="name-order">
                        Lịch sử đơn hàng
                    </a>
                    <a href="/cart" class="header__cart menu-info">
                        <div class="box-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart-number"></span>
                        </div>
                        <span>Giỏ hàng</span>
                    </a>
                    <div class="header__listtop">
                        <div class="divitem">
                            <a href="/tin-tuc">24h<br>Công nghệ</a>
                        </div>
                        <div class="bordercol"></div>
                        <div class="divitem">
                            <a href="/hoi-dap">Hỏi Đáp</a>
                        </div>
                        <div class="bordercol"></div>
                        <div class="divitem">
                            <a href="/game-app">Game App</a>
                        </div>
                    </div>



            </div>
            <!-- End header top -->

            <!-- Header main -->

            <div class="header__main " style="background-color:#FBD20E ;">

                <nav
                    class="navbar navbar-expand-lg menu__main collapse navbar-collapse js-navbar-collapse  navbar-default">
                    <div class="container ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="nav navbar-nav" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-mobile"></i>
                                        Điện thoại
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-laptop"></i>
                                        Laptop
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-tablet"></i>
                                        Tablet
                                    </a>
                                </li>


                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                                            fill="currentColor" class="bi bi-smartwatch" viewBox="0 0 16 16">
                                            <path d="M9 5a.5.5 0 0 0-1 0v3H6a.5.5 0 0 0 0 1h2.5a.5.5 0 0 0 .5-.5V5z" />
                                            <path
                                                d="M4 1.667v.383A2.5 2.5 0 0 0 2 4.5v7a2.5 2.5 0 0 0 2 2.45v.383C4 15.253 4.746 16 5.667 16h4.666c.92 0 1.667-.746 1.667-1.667v-.383a2.5 2.5 0 0 0 2-2.45V8h.5a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5H14v-.5a2.5 2.5 0 0 0-2-2.45v-.383C12 .747 11.254 0 10.333 0H5.667C4.747 0 4 .746 4 1.667zM4.5 3h7A1.5 1.5 0 0 1 13 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-7A1.5 1.5 0 0 1 3 11.5v-7A1.5 1.5 0 0 1 4.5 3z" />
                                        </svg>
                                        Smartwatch
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fa-solid fa-clock"></i>
                                        Đồng hồ
                                    </a>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle " data-toggle="dropdown" href="#"
                                        role="button">Pc, máy in</a>
                                    <i class="fa fa-fw fa-desktop"></i>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Link</a></li>
                                        <li><a class="dropdown-item" href="#">Another link</a></li>
                                        <li><a class="dropdown-item" href="#">A third link</a></li>
                                    </ul>
                                </li>



                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Máy cũ giá rẻ
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Sim, thẻ cào
                                    </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        Dịch vụ tiện ích
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>



            </div>



        </header>
    </div>
    <!--  -->

    <div class="big-banner container-fluid">
        <a aria-label="slide" data-cate="0" data-place="1998"
            href="https://www.thegioididong.com/uu-dai-soc?itm_source=home_page&itm_medium=&itm_campaign=xa_hang_ton-kho&itm_content="
            onclick="jQuery.ajax({ url: '/bannertracking?bid=55886&r='+ (new Date).getTime(), async: true, cache: false });"><img
                width='1505' height='450' src="//cdn.tgdd.vn/2022/06/banner/Banner-Big-1920x450-1920x450.jpg"
                alt="Banner Big Campaign"></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
